object CheckCommand "snmp_process" {
  command = [ PluginDir + "/check_snmp_process.sh" ]

    arguments = {
    "-t" = "$addr$"
    "-p" = "$proc$"
    "-c" = "$commstr$"
  }      
  vars.addr = "$address$"
}	

